core:
  auto-save-interval: 300
  debug: true

formulas:
  damage-reduction: "damage * (1 - ({stat_defense} / ({stat_defense} + 100)))"
  mana-regen: "1.0 + ({stat_intelligence} * 0.05)"
  cooldown-reduction: "min(0.4, {stat_haste} / 100)"

integrations:
  mythic-mobs: true
  model-engine: true
  papi: true