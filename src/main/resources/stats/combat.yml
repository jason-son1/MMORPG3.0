MAX_HEALTH:
  displayName: "Max Health"
  type: FORMULA
  formula: "20 + ({VITALITY} * 5)"
  default: 20

PHYSICAL_DAMAGE:
  displayName: "Physical Damage"
  type: FORMULA
  formula: "5 + ({STRENGTH} * 2)"
  default: 5

MAGICAL_DAMAGE:
  displayName: "Magical Damage"
  type: FORMULA
  formula: "0 + ({INTELLIGENCE} * 3)"
  default: 0

MOVEMENT_SPEED:
  displayName: "Move Speed"
  type: NATIVE_ATTRIBUTE
  nativeAttribute: "generic.movement_speed"
  default: 0.2
