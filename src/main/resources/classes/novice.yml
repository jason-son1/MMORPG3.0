key: "novice"
parent: "_global_defaults"
display-name: "&f초보자"
lore:
  - "&7모든 모험의 시작인"
  - "&7기초 직업입니다."
role: "MELEE_DPS"

attributes:
  resource-type: "STAMINA"
  base:
    MAX_HEALTH: 20.0
    PHYSICAL_DAMAGE: 1.0

growth:
  per-level:
    MAX_HEALTH: "1.0"
    PHYSICAL_DAMAGE: "0.2"
