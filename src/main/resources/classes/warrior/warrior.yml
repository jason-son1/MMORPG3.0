# MMORPG 3.0 전사 직업 (warrior.yml)

# [1] 기본 정보
key: "warrior"
parent: "novice"
display-name: "&c전사"
lore:
  - "&7강인한 체력으로 전방에서"
  - "&7적을 압도하는 근접 직업입니다."
role: "TANK"

# [2] 핵심 속성
attributes:
  primary: "STRENGTH"
  combat-style: "MELEE"
  base:
    MAX_HEALTH: 25.0
    PHYSICAL_DAMAGE: 5.0
    DEFENSE: 2.0

resource-settings:
  type: "RAGE"
  max: 100.0
  regen-mode: "ACTIVE" # 예시: 피격/공격 시 회복
  regen-amount: 1.0
  decay-amount: 0.5 

# [3] 성장 시스템
growth:
  per-level:
    MAX_HEALTH: "2 + (level * 0.5)"
    PHYSICAL_DAMAGE: "1.2"
    DEFENSE: "0.5"
  advancement:
    - level: 30
      branches:
        - "berserker"
        - "paladin"

# [4] 스킬 시스템
skills:
  active:
    - id: "bash"
      unlock-level: 1
      slot: 1
    - id: "charge"
      unlock-level: 5
      slot: 2
  passive:
    - id: "iron_skin"
      unlock-level: 10

# [5] 장비 및 마스터리
equipment:
  allow-weapons:
    - "SWORD"
    - "AXE"
    - "SHIELD"
  allow-armors:
    - "HEAVY"
    - "PLATE"

  mastery-bonus:
    - condition: "holds_two_handed"
      stats:
        PHYSICAL_DAMAGE: 10.0
    - condition: "wearing_full_plate"
      stats:
        DAMAGE_REDUCTION: 5.0

# [6] AI 행동 패턴
ai-behavior:
  target-priority: "CLOSEST"
  combat-distance: 3.5
  skill-rotation:
    - skill: "charge"
      condition: "target_distance > 5"
    - skill: "bash"
      condition: "always"

# [7] 파티 시너지
synergy:
  aura-range: 15.0
  effects:
    - type: "BUFF"
      target: "PARTY"
      stat: "PHYSICAL_DAMAGE"
      value: 5.0
